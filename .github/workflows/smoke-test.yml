name: Smoke Test

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run Vitest unit tests
        run: npm run test

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run smoke test
        run: npx playwright test smoke --project=chromium
